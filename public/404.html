<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <script type="text/javascript">
        // Get the current path
        var path = window.location.pathname;

        // Ensure the new URL is correctly formed with /TattedMuse
        var newUrl = '/TattedMuse' + path;

        // Redirect only if we are not already within the TattedMuse subdirectory
        if (!path.startsWith('/TattedMuse')) {
            window.location.replace(newUrl);
        } else {
            // If the URL cannot be redirected, redirect to home
            window.location.replace('/TattedMuse/');
        }
    </script>
</head>

<body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
</body>

</html>
